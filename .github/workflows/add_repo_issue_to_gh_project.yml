---

name: Add Repo Issue to ALD GH project
on:
  issues:
    types:
      - opened
      - reopened
      - transferred
jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/ansible-lockdown/projects/1
          github-token: ${{ secrets.ALD_GH_PROJECT }}
