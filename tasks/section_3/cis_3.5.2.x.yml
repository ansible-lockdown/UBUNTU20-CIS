- name: "3.5.2.1 | AUDIT | Ensure nftables is installed"
  ansible.builtin.package:
      name: nftables
      state: present
  when:
      - ubtu20cis_rule_3_5_2_1
      - ubtu20cis_firewall_package == "nftables"
  tags:
      - level1-server
      - level1-workstation
      - automated
      - audit
      - rule_3.5.2.1
      - nftables

