      reload: yes
      ignoreerrors: yes
  with_items:
      - net.ipv4.conf.all.send_redirects
      - net.ipv4.conf.default.send_redirects
  notify: sysctl flush ipv4 route table
  when:
      - ubtu20cis_rule_3_2_1
