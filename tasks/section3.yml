# Adding the allow OpenSSH rule while enabling ufw to allow ansible to run after enabling
- name: "AUTOMATED | 3.5.1.3 | PATCH | Ensure ufw service is enabled"
  ufw:
      rule: allow
      name: OpenSSH
      state: enabled
  when:
      - ubtu20cis_rule_3_5_2_1
      - ubtu20cis_firewall_package == "ufw"
  tags:
      - level1-server
      - level1-workstation
