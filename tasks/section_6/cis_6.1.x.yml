- name: "6.1.10 | PATCH | Ensure no world writable files exist"
  block:
      - name: "6.1.10 | AUDIT | Ensure no world writable files exist | Get list of world-writable files"
        ansible.builtin.shell: find {{ item.mount }} -xdev -type f -perm -0002 -not -fstype nfs
        changed_when: false
        failed_when: false
        check_mode: false
        register: ubtu20cis_6_1_10_wwf
        with_items:
            - "{{ ansible_mounts }}"
        loop_control:
            label: "{{ item.mount }}"

      - name: "6.1.10 | PATCH | Ensure no world writable files exist | Adjust world-writable files if they exist"
        ansible.builtin.file:
            path: "{{ item }}"
            mode: o-w
        with_items:
            - "{{ ubtu20cis_6_1_10_wwf.results | map(attribute='stdout_lines') | flatten  }}"
        when: ubtu20cis_no_world_write_adjust
  when:
      - ubtu20cis_rule_6_1_10
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_6.1.10
      - permissions

- name: "6.1.11 | PATCH | Ensure no unowned files or directories exist"
  block:
      - name: "6.1.11 | AUDIT | Ensure no unowned files or directories exist | Get unowned files or directories"
        ansible.builtin.shell: find {{ item.mount }} -xdev -nouser -not -fstype nfs
        changed_when: false
        failed_when: false
        check_mode: false
        register: ubtu20cis_6_1_11_no_user_items
        with_items:
            - "{{ ansible_mounts }}"
        loop_control:
            label: "{{ item.mount }}"

      - name: "6.1.11 | AUDIT | Ensure no unowned files or directories exist | Flatten no_user_items results for easier use"
        ansible.builtin.set_fact:
            ubtu20cis_6_1_11_no_user_items_flatten: "{{ ubtu20cis_6_1_11_no_user_items.results | map(attribute='stdout_lines') | flatten }}"

      - name: "6.1.11 | AUDIT | Ensure no unowned files or directories exist | Alert on unowned files and directories"
        ansible.builtin.debug:
            msg:
                - "Warning!! You have unowned files and are configured to not auto-remediate for this task"
                - "Please review the files/directories below and assign an owner"
                - "{{ ubtu20cis_6_1_11_no_user_items_flatten }}"
        when:
            - not ubtu20cis_no_owner_adjust
            - ubtu20cis_6_1_11_no_user_items_flatten | length > 0

      - name: "6.1.11 | PATCH | Ensure no unowned files or directories exist | Set unowned files/directories to configured owner"
        ansible.builtin.file:
            path: "{{ item }}"
            owner: "{{ ubtu20cis_unowned_owner }}"
        with_items:
            - "{{ ubtu20cis_6_1_11_no_user_items_flatten }}"
        when:
            - ubtu20cis_no_owner_adjust
            - ubtu20cis_6_1_11_no_user_items_flatten | length > 0

      - name: "6.1.11 | AUDIT | Ensure no unowned files or directories exist | Warn Count"
        ansible.builtin.import_tasks: warning_facts.yml
        when:
            - not ubtu20cis_no_owner_adjust
            - ubtu20cis_6_1_11_no_user_items_flatten | length > 0
        vars:
            warn_control_id: '6.1.11'
  when:
      - ubtu20cis_rule_6_1_11
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_6.1.11
      - permissions

