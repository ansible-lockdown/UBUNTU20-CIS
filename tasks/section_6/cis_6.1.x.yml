- name: "6.1.13 | AUDIT | Audit SUID executables"
  block:
      - name: "6.1.13 | AUDIT | Audit SUID executables | Find SUID executables"
        ansible.builtin.shell: find {{ item.mount }} -xdev -type f -perm -4000 -not -fstype nfs
        changed_when: false
        failed_when: false
        check_mode: false
        register: ubtu20cis_6_1_13_suid_executables
        with_items:
            - "{{ ansible_mounts }}"
        loop_control:
            label: "{{ item.mount }}"

      - name: "6.1.13 | AUDIT | Audit SUID executables | Flatten suid_executables results for easier use"
        ansible.builtin.set_fact:
            ubtu20cis_6_1_13_suid_executables_flatten: "{{ ubtu20cis_6_1_13_suid_executables.results | map(attribute='stdout_lines') | flatten }}"

      - name: "6.1.13 | AUDIT | Audit SUID executables | Alert SUID executables exist"
        ansible.builtin.debug:
            msg:
                - "Warning!! You have SUID executables"
                - "The files are listed below, please confirm the integrity of these binaries"
                - "{{ ubtu20cis_6_1_13_suid_executables_flatten }}"
        when:
            - ubtu20cis_6_1_13_suid_executables_flatten | length > 0
            - not ubtu20cis_suid_adjust

      - name: "6.1.13 | PATCH | Audit SUID executables | Remove SUID bit"
        ansible.builtin.file:
            path: "{{ item }}"
            mode: 'u-s'
        with_items:
            - "{{ ubtu20cis_6_1_13_suid_executables_flatten }}"
        when:
            - ubtu20cis_suid_adjust
            - ubtu20cis_6_1_13_suid_executables_flatten | length > 0

      - name: "6.1.13 | AUDIT | Audit SUID executables | Warn Count"
        ansible.builtin.import_tasks: warning_facts.yml
        when:
            - ubtu20cis_6_1_13_suid_executables_flatten | length > 0
            - not ubtu20cis_suid_adjust
        vars:
            warn_control_id: '6.1.13'
  when:
      - ubtu20cis_rule_6_1_13
  tags:
      - level1-server
      - level1-workstation
      - manual
      - audit
      - rule_6.1.13
      - permissions

