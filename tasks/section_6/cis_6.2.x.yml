        failed_when: false
        check_mode: false
        register: ubtu20cis_6_2_13_user_uid_check

      - name: "AUTOMATED | 6.2.13 | AUDIT | Ensure no duplicate UIDs exist | Print message that no duplicate UIDs exist"
