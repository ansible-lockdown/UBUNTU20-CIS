---
- name: "5.1.1 | PATCH | Ensure cron daemon is enabled and running"
  ansible.builtin.service:
      name: cron
      state: started
      enabled: true
  when:
      - ubtu20cis_rule_5_1_1
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_5.1.1
      - cron

- name: "5.1.2 | PATCH | Ensure permissions on /etc/crontab are configured"
  ansible.builtin.file:
      path: /etc/crontab
      owner: root
      group: root
      mode: 0600
  when:
      - ubtu20cis_rule_5_1_2
  tags:
      - level1-server
      - level1-workstation
      - automated
      - patch
      - rule_5.1.2
      - cron

